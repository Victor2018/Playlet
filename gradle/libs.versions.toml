umeng-common = { group = "com.umeng.umsdk", name = "common", version.ref = "um_common" }
umeng-asms = { group = "com.umeng.umsdk", name = "asms", version.ref = "um_asms" }
lottie-core = { group = "com.airbnb.android", name = "lottie", version.ref = "lottie" }
zxing-core = { group = "com.google.zxing", name = "core", version.ref = "zxing" }
bugly-core = { group = "com.tencent.bugly", name = "crashreport", version.ref = "bugly" }
wechat-sdk = { group = "com.tencent.mm.opensdk", name = "wechat-sdk-android-without-mta", version.ref = "wechat_sdk" }
video-cache = { group = "com.danikula", name = "videocache", version.ref = "video_cache" }


# Dependencies of the included build-logic
android-gradlePlugin = { group = "com.android.tools.build", name = "gradle", version.ref = "agp" }
kotlin-gradlePlugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
android-desugarJdkLibs = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "androidDesugarJdkLibs" }
room-gradlePlugin = { group = "androidx.room", name = "room-gradle-plugin", version.ref = "room" }
ksp-gradlePlugin = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

[bundles]
victor = ["victor-easypermissions","victor-livedatabus", "victor-match", "victor-crash-spider", "victor-khttp","victor-video-cache","marquee-view"]
ktx = ["androidx-core-ktx","androidx-activity-ktx","androidx-fragment-ktx","work-runtime-ktx"]
exoplayer = ["exoplayer","exoplayer-ui"]
coroutines = ["coroutines-core","coroutines-android"]
lifecycle = ["lifecycle-runtime","lifecycle-java8", "lifecycle-compiler","lifecycle-viewmodel_ktx","lifecycle-livedata_ktx"]
retrofit = ["retrofit-core","retrofit-retrofit-converter-gson"]
okhttp3 = ["okhttp3-core","okhttp3-logging"]
umeng = ["umeng-common","umeng-asms"]

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
jetbrains-kotlin-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
androidx-room = { id = "androidx.room", version.ref = "room" }
android-library = { id = "com.android.library", version.ref = "agp" }
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jetbrainsKotlinJvm" }

# Plugins defined by this project not need to add in project build.gradle.kts only add in module build.gradle.kts`
victor-android-lint = { id = "com.victor.convention.lint" }
victor-android-base = { id = "com.victor.convention.base" }
victor-android-application = { id = "com.victor.convention.application" }
victor-android-lib = { id = "com.victor.convention.lib" }
victor-android-module = { id = "com.victor.convention.module" }
